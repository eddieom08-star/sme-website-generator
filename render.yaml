# render.yaml - Render Blueprint specification
# Deploy both frontend and backend as a single application

services:
  # Backend API
  - type: web
    name: sme-website-generator-api
    env: python
    region: oregon
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: APIFY_API_TOKEN
        sync: false
      - key: VERCEL_TOKEN
        sync: false
      - key: GOOGLE_PLACES_API_KEY
        sync: false
      - key: TWENTYFIRST_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false

  # Frontend
  - type: web
    name: sme-website-generator-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /api/*
        destination: https://sme-website-generator-api.onrender.com/api/*
      - type: rewrite
        source: /ws/*
        destination: https://sme-website-generator-api.onrender.com/ws/*
      - type: rewrite
        source: /*
        destination: /index.html
